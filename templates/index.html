<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            margin-top: 20px;
            display: none;
        }

        .form-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Gas Utilities</h1>
    
    <div class="buttons">
        <button onclick="toggleForm('registerForm')">Register</button>
        <button onclick="toggleForm('loginForm')">Login</button>
        <button onclick="toggleForm('serviceProviderLoginForm')">Service Provider Login</button>
    </div>

    <div id="registerForm" class="form-container">
        <h2>Registration</h2>
        <form action="/register" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="loginForm" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form action="/login" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="serviceProviderLoginForm" class="form-container" style="display: none;">
        <h2>Service Provider Login</h2>
        <form action="/service_provider_login" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            var otherFormId = (formId === 'registerForm') ? 'loginForm' : 'registerForm';
            var otherForm = document.getElementById(otherFormId);
            
            form.style.display = 'block';
            otherForm.style.display = 'none';
        }
    </script>
</body>
</html>
