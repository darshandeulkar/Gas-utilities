<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
        }

        .welcome {
            background-color: #f0f0f0;
            padding: 20px;
        }
        /* Navbar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 20px; /* Increased padding */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 30px; /* Increased margin */
        }

        li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px; /* Increased font size */
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  

   
    <nav>
        <ul>
            <li><a href="#">Welcome Serivce Projicer</a></li>
            <li> <form method ='post' action ='/shworeq'>
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Show Requests</button>
                </div></li>
           
        </ul>
    </nav>

    <style>
    
    
        {% comment %} body {
          background-color: #f5f5f5;
        } {% endcomment %}
    
        .table-container {
          display: flex;
          justify-content: center;
        }
    
        table {
          width: 80%;
          background-color: #e7f3fe;
          border-collapse: collapse;
        }
    
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
    
        th {
          background-color: #4e7fc4;
          color: white;
        }
    
        button {
          padding: 6px 10px;
          border: none;
          background-color: #4e7fc4;
          color: white;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #346093;
        }
    
      </style>
      <div class="table-container">
        <table>
          <tr>
            <th>Servicy type</th>
            <th>Description</th>
            {% comment %} <th>Status</th> {% endcomment %}
            
          </tr>
          {%for record in requests %}
          <tr>
            <td>{{record.service_type}}</td>
            <td>{{record.description}}</td>
            {% comment %} <td>{{record.Time_dur}}</td> {% endcomment %}
          
          </tr>
          {% endfor %}
       
          <!-- Add more rows as needed -->
        </table>
      </div>

</body>
</html>
